<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock_container">
        <div class="hours_content">
            <div class="cl_hour_1 dt_time">
                <div id="h1_a" class="segment cell_a"></div>
                <div id="h1_b" class="segment cell_b"></div>
                <div id="h1_c" class="segment cell_c"></div>
                <div id="h1_d" class="segment cell_d"></div>
                <div id="h1_e" class="segment cell_e"></div>
                <div id="h1_f" class="segment cell_f"></div>
                <div id="h1_g" class="segment cell_g"></div>
            </div>
            <div class="cl_hour_2 dt_time">
                <div id="h2_a" class="segment cell_a"> </div>
                <div id="h2_b" class="segment cell_b"> </div>
                <div id="h2_c" class="segment cell_c"> </div>
                <div id="h2_d" class="segment cell_d"> </div>
                <div id="h2_e" class="segment cell_e"> </div>
                <div id="h2_f" class="segment cell_f"> </div>
                <div id="h2_g" class="segment cell_g"> </div>
            </div>
        </div>
        <span>:</span>
        <div class="minute_content">
            <div class="cl_minute dt_time">
                <div id="m1_a" class="segment cell_a"> </div>
                <div id="m1_b" class="segment cell_b"> </div>
                <div id="m1_c" class="segment cell_c"> </div>
                <div id="m1_d" class="segment cell_d"> </div>
                <div id="m1_e" class="segment cell_e"> </div>
                <div id="m1_f" class="segment cell_f"> </div>
                <div id="m1_g" class="segment cell_g"> </div>
            </div>
            <div class="cl_minute dt_time">
                <div id="m2_a" class="segment cell_a"> </div>
                <div id="m2_b" class="segment cell_b"> </div>
                <div id="m2_c" class="segment cell_c"> </div>
                <div id="m2_d" class="segment cell_d"> </div>
                <div id="m2_e" class="segment cell_e"> </div>
                <div id="m2_f" class="segment cell_f"> </div>
                <div id="m2_g" class="segment cell_g"> </div>
            </div>
        </div>
        <span>:</span>
        <div class="second_content">
            <div class="cl_second_1 dt_time">
                <div id="s1_a" class="segment cell_a"> </div>
                <div id="s1_b" class="segment cell_b"> </div>
                <div id="s1_c" class="segment cell_c"> </div>
                <div id="s1_d" class="segment cell_d"> </div>
                <div id="s1_e" class="segment cell_e"> </div>
                <div id="s1_f" class="segment cell_f"> </div>
                <div id="s1_g" class="segment cell_g"> </div>
            </div>
            <div class="cl_second_2 dt_time">
                <div id="s2_a" class="segment cell_a"> </div>
                <div id="s2_b" class="segment cell_b"> </div>
                <div id="s2_c" class="segment cell_c"> </div>
                <div id="s2_d" class="segment cell_d"> </div>
                <div id="s2_e" class="segment cell_e"> </div>
                <div id="s2_f" class="segment cell_f"> </div>
                <div id="s2_g" class="segment cell_g"> </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
<script src="script.js"></script>
</body>
</html>
